<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>remoose explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">

    <style>

      :root {
        --text-color: #000000;
        --background-color: #ffffff;
      }

      .center-panel {
      }

      .dirnav {
        position: fixed;
        font-size: 22px;
        background-color: #ffffff;
        width: 50%;
        border: 1px solid #000000;
        z-index: 1000;
      }

      .dirnav__btn {
        padding-left: 3px;
        padding-right: 3px;
      }

      .dirnav__btn:hover {
        background-color: #cccccc;
      }

      .dirnav__up {
      }

      .dirnav__upload {
        position: absolute;
        right: 10px;
      }

      .main__directory {
        margin-top: 30px;
      }

      .directory {
      }

      .directory__header {
        color: #ffffff;
        font-weight: bold;
        background-color: #000000;
      }

      .directory__spacer {
        color: #ffffff;
        font-weight: bold;
        padding-bottom: 20px;
        background-color: #000000;
      }

      .file {
        color: var(--text-color);
        text-decoration: none;
      }

      .file:visited {
        color: var(--text-color);
      }

      .item {
        border-bottom: 2px solid LightGray;
        position: relative;
      }

      .item__header {
        cursor: pointer;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      .item__header:hover {
        background-color: #c6dcff;
      }
      .item__header__open-external-btn {
        float: right;
      }

      .item__name {
        margin-left: 10px;
        font-size: 14px;
        /*font-weight: bold;*/
      }

      .btn {
        padding-left: 2.5px;
        padding-right: 2.5px;
      }

      .btn:hover {
        background-color: #cccccc;
      }

      .item__btn {
        float: right;
      }

      .item__download_btn:hover {
      }

      .breadcrumb-path {
        margin-left: 10px;
        font-size: 22px;
        font-weight: bold;
      }

      .upload-btn__input {
        /*visibility: hidden;*/
        display: none;
        width: 0px;
      }

      .choice-btn {
        float: right;
      }

      .open-external-btn {
        color: var(--text-color);
        text-decoration: none;
      }

      /*
      .preview-header__btn {
        background-color: var(--background-color);
        border: 1px solid #000000;
      }

      .preview-header__btn--selected {
        color: var(--background-color);
        background-color: var(--text-color);
      }

      .tab-btn {
        background-color: var(--background-color);
        border: 1px solid #000000;
      }

      .tab-btn--selected {
        color: var(--background-color);
        background-color: var(--text-color);
      }
      */


    </style>
  </head>

  <body>
    <div id='root'></div>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src='dist/main.js'></script>
  </body>
</html>
